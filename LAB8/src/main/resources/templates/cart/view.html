<!DOCTYPE html>
<html lang="en" th:replace="/layout/index :: dynamic(~{::main})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <table>
            <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>TOTAL</th>
            <th>ACTION</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>
                    <input ng-model="item.quantity" type="number" min="1" ng-keyup="calTotal()">
                </td>
                <td>{{item.quantity * item.price | number : 2}}</td>
                <td>
                    <button ng-click="remove(item.id)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="panel-footer">
            <button ng-click="clear()" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i> clear
            </button>
            <a th:href="@{/order/checkout}" class="btn btn-primary">
                <i class="glyphicon glyphicon-hand-right"></i> Checkout
            </a>
        </div>
    </main>
</body>
</html>
