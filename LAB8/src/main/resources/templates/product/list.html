<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/layout/index.html :: dynamic(~{::main})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <main class="row">
        <div th:if="${products.size() eq 0}">
            <h1>There are not products</h1>
        </div>
        <div th:each="product : ${products}" th:object="${product}" class="col-sm-4">
            <div class="panel panel-primary poly-item text-center">
                <div class="panel-heading">
                    <div class="panel-title" th:text="*{name}"></div>
                </div>
                <div class="panel-body">
                    <a th:href="@{|/product/detail/*{id}|}">
                        <img th:src="@{|/assets/images/rolex.jpeg|}">
                    </a>
                </div>
                <div class="panel-footer text-right">
                    <b class="pull-left">[[*{price}]]</b>
                    <button th:attr="ng-click=@{|add(*{id})|}" class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
