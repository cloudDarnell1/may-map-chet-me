<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    <!-- <script src="js/jquery-3.3.1.min.js"> </script> -->
</head>

<body ng-app="app" ng-controller="ctrl">
    <div class="container mt-5">
        <h2 >RESTFUL Consumer - AngularJS</h2>

        <!-- fomr -->
        <form class="w-50 \">
            <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input ng-model="form.email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input ng-model="form.name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Average Marks:</label>
                <input ng-model="form.marks" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input ng-model="form.gender" ng-value="true" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input ng-model="form.gender" ng-value="false" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Country:</label>
                <select ng-model="form.country" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>

                </select>
            </div>



            <button class="btn btn-primary mr-3" ng-click="create()">Create</button>
            <button class="btn btn-warning mr-2" ng-click="update()">Update</button>
            <button class="btn btn-danger mr-2" ng-click="delete(key)">Delete</button>
            <button class="btn btn-info" ng-click="reset()">Reset</button>

        </form>
        <p></p>

        <!-- table -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email Address</th>
                <th scope="col">Full Name</th>
                <th scope="col">Marks</th>
                <th scope="col">Gender</th>
                <th scope="col">Country</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, stu) in items">
                <td>{{stu.email}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.marks}}</td>
                <td>{{stu.gender?'Male':'Female'}}</td>
                <td>{{stu.country}}</td>
                <td>
                    <button ng-click="edit(key)" class="btn">Edit</button>
                    <button ng-click="delete(key)" class="btn ">Del</button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>

    <script src="/demo-ctrl.js"> </script>



</body>

</html>
