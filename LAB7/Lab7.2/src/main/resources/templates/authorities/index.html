<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{/_menu :: div}"></div>
    <div ng-app="myApp" ng-controller="Lab7Controller as vm">
        <table border="1" style="width: 50%; margin: auto; text-align: center">
            <thead>
                <th></th>
                <th ng-repeat="role in vm.roles">
                    {{role.name}}
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="account in vm.accounts">
                    <td>{{account.fullname}}-username={{account.username}}</td>
                    <td ng-repeat="role in vm.roles">
                        <input type="checkbox"
                                ng-checked="vm.exist(account,role)"
                                ng-click="vm.deleteOrUpdate($event, account.username, role.id)"
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/js/lab7.constant.js}"></script>
<script th:src="@{/js/authorities.service.js}"></script>
<script th:src="@{/js/account.service.js}"></script>
<script th:src="@{/js/role.service.js}"></script>
<script th:src="@{/js/lab7.component.js}"></script>
</html>
