<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{ :: body})}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>

<body>
	
	<h1 class="text-center">Result</h1> <br>
	<div class="d-flex justify-content-center">
		<div class="mb-3">
			<ul th:object="${sv}">
				<h4>
					<li>Email Address: <i th:text="*{email}"></i></li>
				</h4>
				<h4>
					<li>Full Name: <i th:text="*{fullname}"></i></li>
				</h4>
				<h4>
					<li>Average Marks: <i th:text="*{marks}"></i></li>
				</h4>
				<h4>
					<li>Gender: <i th:text="*{gender}?'Male': 'Female'"></i></li>
				</h4>
				<h4>
					<li>Country: <i th:text="*{country}"></i></li>
				</h4>
			</ul>
		</div>



	</div>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
</body>

</html>
