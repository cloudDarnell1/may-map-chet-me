<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<form th:object="${form}" class="w-50" method="post">
            <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input th:field="*{email}" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input th:field="*{name}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Average Marks:</label>
                <input th:field="*{marks}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input th:field="*{gender}" value="true" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input th:field="*{gender}" value="false" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Country:</label>
                <select th:field="*{country}" class="form-select" aria-label="Default select example">
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>

                </select>
            </div>

            <button class="btn btn-primary mr-3" th:formaction="@{/student/create}">Create</button>
            <button class="btn btn-warning mr-2" th:formaction="@{|/student/update/${key}|}">Update</button>
            <button class="btn btn-danger mr-2" th:formaction="@{|/student/delete/${key}|}">Delete</button>
            <button class="btn btn-success" th:formaction="@{/student/index}">Reset</button>

        </form>
</body>
</html>
