<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Email</th>
					<th>Fullname</th>
					<th>Marks</th>
					<th>Gender</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry:${items}" th:object="${entry.value}" class="table-danger">
					<td>[[*{email}]]</td>
					<td>[[*{name}]]</td>
					<td>[[*{marks}]]</td>
					<td>[[*{gender?'Male':'Female'}]]</td>
					<td>[[*{country}]]</td>
					<td><a th:href="@{|/student/edit/${entry.key}|}">Edit</a> <a
						th:href="@{|/student/delete/${entry.key}|}">Del</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
